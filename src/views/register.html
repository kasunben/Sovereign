<!doctype html>
<html lang="en">
  <head>
    {{> layout/head}}
    <link rel="stylesheet" href="/css/pages/register.css" />
  </head>
  <body class="page page--fullwidth page--register">
    <main class="page__wrap">
      <section class="hero" aria-label="Intro">
        <h1 class="hero__title">Sovereign</h1>
        <p class="hero__tagline">Reclaim your digital freedom.</p>
      </section>

      <section class="auth" aria-label="Register">
        <h2 class="auth__title">Create account</h2>
        <div class="auth__card">
          <form class="form" method="post" action="{{#if token}}/auth/register?token={{token}}{{else}}/auth/register{{/if}}">
            {{#if success}}<div class="alert alert--success">{{success}}</div>{{/if}}
            {{#if error}}<div class="alert alert--error">{{error}}</div>{{/if}}
            {{#if token}}<input type="hidden" name="token" value="{{token}}" />{{/if}}
            <div class="field">
              <label for="display_name">Display Name</label>
              <input
                id="display_name"
                name="display_name"
                type="text"
                value="{{values.display_name}}"
                class="input"
                placeholder="eg. John Doe"
                {{#if invite_mode}}readonly aria-readonly="true"{{/if}}
                required
              />
            </div>
            <div class="field">
              <label for="username">User Name</label>
              <input
                id="username"
                name="username"
                type="text"
                value="{{values.username}}"
                class="input"
                placeholder="eg. john_doe"
                {{#if invite_mode}}readonly aria-readonly="true"{{/if}}
                required
              />
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input
                id="email"
                name="email"
                type="email"
                value="{{values.email}}"
                class="input"
                placeholder="eg. john@example.com"
                {{#if invite_mode}}readonly aria-readonly="true"{{/if}}
                required
              />
            </div>
            <div class="field">
              <label for="password">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                class="input"
                placeholder="••••••••"
                required
              />
            </div>
            <div class="field">
              <label for="btn-confirm">Confirm Password</label>
              <input
                id="btn-confirm"
                name="confirm_password"
                type="password"
                class="input"
                placeholder="••••••••"
                required
              />
            </div>
            <div class="actions">
              <a class="link" href="/login">Already have an account?</a>
              <button class="button button--primary" type="submit">
                Register
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
