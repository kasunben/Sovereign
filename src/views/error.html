<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="stylesheet" href="/css/global.css" />
  </head>
  <body class="page page--fullwidth error-page">
    <main class="page__wrap page__wrap--center">
      <section class="error" aria-label="{{message}}">
        <h1 class="error__code">{{code}}</h1>
        <p class="error__title">{{message}}</p>
        <p class="error__text">{{description}}</p>
        {{#if error}}
        <pre class="error__stack">{{error}}</pre>
        {{/if}}
        <div class="error__actions">
          <a class="button button--text" href="/">Return to home</a>
        </div>
      </section>
    </main>
  </body>
</html>
