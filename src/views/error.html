<!doctype html>
<html lang="en">
  <head>
    {{> layout/head}}
    <link rel="stylesheet" href="/css/pages/error.css" />
  </head>
  <body class="page page--fullwidth page--error">
    <main class="page__wrap--center">
      <section class="error" aria-label="{{message}}">
        <h1 class="error__code">{{code}}</h1>
        <p class="error__title">{{message}}</p>
        <p class="error__text">{{description}}</p>
        {{#if error}}
        <pre class="error__stack">{{error}}</pre>
        {{/if}}
        <div class="error__actions">
          <a class="button button--text" href="/">Return to home</a>
        </div>
      </section>
    </main>
  </body>
</html>
