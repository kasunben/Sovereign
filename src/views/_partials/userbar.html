<div class="userbar {{overrides}}">
  <div class="userbar__user" role="navigation" aria-label="User toolbar">
    {{^hide_user_name}}
    <span class="userbar__greeting"
      >Ayubowan! <strong>{{username}}</strong></span
    >
    {{/hide_user_name}}
    <details class="userbar__menu">
      <summary class="userbar__avatar" title="{{username}}">
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          aria-hidden="true"
        >
          <circle cx="12" cy="8" r="4" fill="#111" />
          <path d="M4 20c0-4 4-6 8-6s8 2 8 6" fill="#111" />
        </svg>
      </summary>
      {{#if show_user_menu}}
      <div class="userbar__menu-panel" role="menu" aria-label="User menu">
        <a class="userbar__menu-item" href="/logout" role="menuitem">Logout</a>
      </div>
      {{/if}}
    </details>
  </div>
</div>
